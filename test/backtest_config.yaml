# Asian Range Breakout Strategy Backtest Configuration
# Modify these parameters and rerun the backtest to test different settings

# Date Range
start_date: "2025-11-01"
end_date: "2025-11-14"

# Strategy Parameters
tp_multiplier: 3      # Take profit multiplier (1.0 to 2.0x Asian range size)
sl_buffer_ticks: 1    # Stop loss buffer in ticks (places SL further from range to avoid wicks/manipulation)

# Risk Management
contracts_per_trade: 5    # Fixed number of contracts to trade per signal
partial_close_percent: 0.75    # Percentage to close at 12 PM (0.75 = 75%, remaining 25% stays open with BE stop)

# Strategy Time Windows (ET timezone)
# Asian Session: 8:00 PM - 2:00 AM ET (range calculation)
# London Open: 3:00 AM ET (order placement)
# NY Close: 12:00 PM ET (hard exit)

# Data Settings
use_cached_data: false    # Use cached data if available
cache_dir: "test/cache"   # Directory for cached data
output_dir: "test/results" # Directory for output files

# Performance Settings
initial_equity: 50000.0    # Starting capital for backtest

# Optimization Notes:
# - Higher risk_reward (2.0+) = fewer winners but bigger wins
# - Lower risk_reward (1.0-1.2) = more winners but smaller wins
# - Pivot length 3-7 is typical range
# - ATR multiplier 3-7 is typical range
# - Confirmation body ratio 0.4-0.6 is typical range

